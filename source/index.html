<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device | Печатные платы</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div style="display: none;">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <header class="page-header">
    <div class="page-header__wrapper wrapper">
      <a class="page-header__logo" aria-label="Логотип проекта Smart Device">
        <svg width="52" height="52">
          <use xlink:href="#icon-logo-img"></use>
        </svg>
        <div class="page-header__logo-text">
          <h1>Smart Device</h1>
          <p>умные технологии</p>
        </div>
      </a>

      <ul class="page-header__links">
        <li class="page-header__item page-header__item--email">
          <a class="page-header__link" href="mailto:info@sd.ru">
            <svg width="19" height="14">
              <use xlink:href="#icon-envelope"></use>
            </svg>
            <span>info@sd.ru</span>
          </a>
        </li>
        <li class="page-header__item page-header__item--phone">
          <a class="page-header__link" href="tel:+74950005252">
            <svg width="18" height="18">
              <use xlink:href="#icon-phone"></use>
            </svg>
            <span>+7 (495) 000 52 52</span>
          </a>
        </li>
        <li class="page-header__item">
          <button class="button" type="button">Заказать звонок</button>
        </li>
      </ul>
    </div>
  </header>

  <main>
    <section class="hero">

    </section>
  </main>
</body>
</html>
